<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="freeCodeCamp Responsive Web Design Project 4" />
    <title>Project 4</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
        <img id="header-img">
        <nav id="nav-bar">
            <ul>
                <li ><a class="nav-link" href="#student-info">INFO</a></li>
                <li ><a class="nav-link" href="#html-questions">HTML</a></li>
                <li ><a class="nav-link" href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main> 
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <div class="info">
                <label for="customer-name">Name:</label>
                <input type="text" name="customer-name" id="customer-name" placeholder="Jorge Perez"/>
              </div>
              <div class="info">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="freeccp4@gmail.com"/>
              </div>
              <input id="submit" type="submit"/>
        </form>
        
    </main>

  </body>
</html>
